<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>profile-card-componenet</title>
</head>
<body>

  <div class="conteiner">
    
    <img class="background-img" src="img/bg-pattern-card.svg" alt="card">
     
    <img class="profile-img" src="img/image-victor.jpg" alt="victor">

    <div class="name">
      <h1>Victor Crest</h1>
      <p>26</p>
     </div>

    <div class="city">
      <p>London</p>
    </div>

    <div class="line"></div>

    <div class="info">

      <div class="followers">
        <h1>80K</h1>
        <span>Followers</span>
      </div>
      
      <div class="likes" >
        <h1>803K</h1>
        <span>Likes</span>
      </div>
        
      <div class="photos">
        <h1>1.4K</h1>
        <span>Photos</span>
      </div>
    
    </div>
      
  </div>
  
</body>
</html>
